<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border: 2px solid black; width: 250px;
    height: 400px; margin: auto;">
        <form name="forms">
            <input type="text" name="answer" style="margin-top: 35px;
    width: 230px;
    margin-left: 6px;
    height: 25px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>

            <input type="button" value=" 1 " onclick="forms.answer.value += '1'" style="width: 50px; height: 30px; margin-left: 7px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 2 " onclick="forms.answer.value += '2'" style="width: 50px; height: 30px; margin-left: 39px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 3 " onclick="forms.answer.value += '3'" style="width: 50px; height: 30px; margin-left: 39px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>

            <input type="button" value=" 4 " onclick="forms.answer.value += '4'" style="width: 50px; height: 30px; margin-left: 7px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 5 " onclick="forms.answer.value += '5'" style="width: 50px; height: 30px; margin-left: 39px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 6 " onclick="forms.answer.value += '6'" style="width: 50px; height: 30px; margin-left: 39px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>

            <input type="button" value=" 7 " onclick="forms.answer.value += '7'" style="width: 50px; height: 30px; margin-left: 7px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 8 " onclick="forms.answer.value += '8'" style="width: 50px; height: 30px; margin-left: 39px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 9 " onclick="forms.answer.value += '9'" style="width: 50px; height: 30px; margin-left: 39px;  background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>

            <input type="button" value=" + " onclick="forms.answer.value += '+'" style="width: 50px; height: 30px; margin-left: 7px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" - " onclick="forms.answer.value += '-'" style="width: 50px; height: 30px; margin-left: 39px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" * " onclick="forms.answer.value += '*'" style="width: 50px; height: 30px; margin-left: 39px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>

            <input type="button" value=" / " onclick="forms.answer.value += '/'" style="width: 50px; height: 30px; margin-left: 7px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" 0 " onclick="forms.answer.value += '0'" style="width: 50px; height: 30px; margin-left: 39px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
            <input type="button" value=" = " onclick="forms.answer.value =eval(forms.answer.value)" style="width: 50px; height: 30px; margin-left: 39px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;"><br><br>
            <input type="button" value="Clear All" onclick="forms.answer.value = ''" style="height: 30px; width: 237px; margin-left: 6px; background-color: blue; color: white;font-weight: 600;
    font-size: 22px;">
        </form>
    </div>
</body>

</html>
